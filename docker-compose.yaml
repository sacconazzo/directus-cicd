version: '3.3'
services:
  app:
    build: .
    container_name: directus-cicd
    volumes:
      - ../directus_share:/uploads
    env_file:
      - ../configs/directus.env
    image: sacconazzo/directus-cicd
    restart: always
    ports:
      - '${PORT:-8055}:8080'
    environment:
      - PORT=8080
